<div class="themeSwitchContainer">
    <button type = "button" class = "btn btn-warning rounded-pill themeButton" (click) = "switchSiteTheme()">
        <i class="fa-solid fa-sun" *ngIf = "siteTheme === 'dark-theme'"></i>
        <i class="fa-solid fa-moon" *ngIf = "siteTheme === 'light-theme'"></i>
    </button>
</div>

<router-outlet></router-outlet>
