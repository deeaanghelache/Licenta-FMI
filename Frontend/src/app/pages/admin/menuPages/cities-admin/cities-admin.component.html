<main>
    <div id="listCities">
        <button *ngIf="buttonOpen === false" (click)="openAddDataEntry()" class="btn btn-info">Add</button>
        <button *ngIf="buttonOpen === false" (click)="openDeleteDataEntry()" class="btn btn-info">Delete</button>
    </div>

    <div class="add" *ngIf="openAdd === true">
        <div class="goBack"><i class="fa fa-arrow-left" (click)="closeAddForm()"></i> <span> &nbsp; &nbsp; Add Cities in the Database</span></div>

        <div class="formAddDelete">
            <form [formGroup]="addForm" (ngSubmit)="addCity()">
                <div class="form-group">
                    <input class="form-control"
                    placeholder="English Name"
                    [ngClass]="addForm.controls['nameEng'].errors ? 'is-invalid : ''"
                    formControlName="nameEng" />
                </div>

                <div class="form-group">
                    <input class="form-control"
                    placeholder="Romanian Name"
                    [ngClass]="addForm.controls['nameRom'].errors ? 'is-invalid : ''"
                    formControlName="nameRom" />
                </div>

                <div class="form-group">
                    <input class="form-control"
                    placeholder="English Country Name"
                    [ngClass]="addForm.controls['countryEng'].errors ? 'is-invalid : ''"
                    formControlName="countryEng" />
                </div>

                <div class="form-group">
                    <input class="form-control"
                    placeholder="Romanian Country Name"
                    [ngClass]="addForm.controls['countryRom'].errors ? 'is-invalid : ''"
                    formControlName="countryRom" />

                <div class="form-group">
                    <input class="form-control"
                    placeholder="Brief History in English"
                    [ngClass]="addForm.controls['briefHistoryEng'].errors ? 'is-invalid : ''"
                    formControlName="briefHistoryEng" />
                </div>

                <div class="form-group">
                    <input class="form-control"
                    placeholder="Brief History in Romanian"
                    [ngClass]="addForm.controls['briefHistoryRom'].errors ? 'is-invalid : ''"
                    formControlName="briefHistoryRom" />
                </div>

                <div class="form-group">
                    <input class="form-control"
                    placeholder="Currency Name"
                    [ngClass]="addForm.controls['currencyName'].errors ? 'is-invalid : ''"
                    formControlName="currencyName" />
                </div>

                <p *ngIf="ok === true"> {{ message }}</p>

                <button 
                id="addButton"
                [disabled]="addForm.invalid"
                type="submit">
                Add
                </button>
            </form>
        </div>
    </div>

    <div class="delete" *ngIf="openDelete === true">
        <div class="goBack"><i class="fa fa-arrow-left" (click)="closeDeleteForm()"></i></div>
        <div class="formAddDelete">
            <form>
                    
            </form>
        </div>
    </div>
</main>
