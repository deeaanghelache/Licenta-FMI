<main>
    <div id="listTags">
        <button *ngIf="buttonOpen === false" (click)="openAddDataEntry()" class="btn btn-info">Add</button>
        <button *ngIf="buttonOpen === false" (click)="openDeleteDataEntry()" class="btn btn-info">Delete</button>
    </div>

    <div class="add" *ngIf="openAdd === true">
        <div class="goBack"><i class="fa fa-arrow-left" (click)="closeAddForm()"></i> <span> &nbsp; &nbsp; Add Tags and CityTags in the Database</span></div>

        <div class="formAddDelete">
            <div class="formBox">
                <form [formGroup]="addForm" (ngSubmit)="addTag()">
                    <div class="form-group">
                        <input class="form-control"
                        id="engName"
                        placeholder="Tag English Name"
                        [ngClass]="addForm.controls['tagNameEng'].errors ? 'is-invalid' : ''"
                        formControlName="tagNameEng" />
                    </div>

                    <div class="form-group romName">
                        <input class="form-control"
                        id="romName"
                        placeholder="Tag Romanian Name"
                        [ngClass]="addForm.controls['tagNameRom'].errors ? 'is-invalid' : ''"
                        formControlName="tagNameRom" />
                    </div>

                    <p *ngIf="ok === true"> {{ message }} </p>

                    <button 
                    id="addButton"
                    [disabled]="addForm.invalid"
                    class="btn btn-info"
                    type="submit">
                    Add Tag
                    </button>
                </form>
            </div>
            <div class="middleSide">
                <form [formGroup]="addCityTagForm" (ngSubmit)="addCityTag()">
                    <div class="form-group">
                        <label>City Id</label>
                        <input class="form-control"
                        id="cityId"
                        type="number"
                        [ngClass]="addForm.controls['cityId'].errors ? 'is-invalid' : ''"
                        formControlName="cityId" />
                    </div>

                    <div class="form-group">
                        <label>Tag Id</label>
                        <input class="form-control"
                        id="tagId"
                        type="number"
                        [ngClass]="addForm.controls['tagId'].errors ? 'is-invalid' : ''"
                        formControlName="tagId" />
                    </div>

                    <p *ngIf="ok === true"> {{ message }} </p>

                    <button 
                    id="addButton"
                    [disabled]="addCityTagForm.invalid"
                    class="btn btn-info"
                    type="submit">
                    Add City Tag
                    </button>
                </form>
            </div>
            <div class="rightSide">
                Right
            </div>
        </div>
    </div>

    <div class="delete" *ngIf="openDelete === true">
        <div class="goBack"><i class="fa fa-arrow-left" (click)="closeDeleteForm()"></i></div>
        <div class="formAddDelete">
            <form>
                    
            </form>
        </div>
    </div>
</main>
