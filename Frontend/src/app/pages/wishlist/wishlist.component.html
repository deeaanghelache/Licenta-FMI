    <main>
        <div id="heart" *ngIf="displayLandmarkPlanning === false">
            <i class="far fa-heart"></i>
        </div>
        <div id="title" *ngIf="displayLandmarkPlanning === false">
            <h1>My Wishlist</h1>
        </div>
        <div id="cityTable" *ngIf="displayLandmarkPlanning === false">
            <table class="table">
                <thead>
                  <tr>
                    <th id="trash" scope="col"></th>
                    <th id="cityName" scope="col">City</th>
                    <th id="countryName" scope="col">Country</th>
                    <th id="distance" scope="col"></th>
                    <th id="plan" scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let city of cityLists">
                    <td>
                      <i class="fas fa-trash" (click)="deleteFunction(city['cityId'])"></i>
                    </td>
                    <td id="name">
                      {{ city['nameEng'] }}
                    </td>
                    <td id="country">
                      {{ city['countryEng'] }}
                    </td>
                    <td>
                      <button class="btn btn-outline-warning rounded-pill">Generate a roadtrip</button> 
                    </td>
                    <td>
                      <button class="btn btn-outline-warning rounded-pill" (click)="openPlanningLandmarks(city)">Plan your trip</button> 
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div id="planningLandmarks" *ngIf="displayLandmarkPlanning === true">
          <button id="goBack" class="btn btn-outline-warning rounded-pill" (click)="closePlanningLandmarks()">Go back to wishlist</button>
          <app-plan-landmarks [chosenCity]="chosenCity"></app-plan-landmarks>
        </div>
    </main>
