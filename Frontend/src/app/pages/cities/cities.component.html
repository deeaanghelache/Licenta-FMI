<div id="board">
<header>
    <!-- From bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#"> &nbsp; Travel</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="mainMenu" id="button1" class="nav-item active"><a class="nav-link" routerLink="/homepage">Home</a></li>
            <li class="mainMenu" id="button2"><a class="nav-link" href="/aboutUs">About Us</a></li>
            <li class="mainMenu" id="button3"><a class="nav-link" routerLink="/cities">Cities</a></li>
            <li class="mainMenu" id="button4"><a class="nav-link" routerLink="/blog">Blog</a></li>
            <li class="mainMenu" id="button5" *ngIf = "logged === true"><a class="nav-link" routerLink="/wishlist">Wishlist</a></li>
            <li class="mainMenu" id="button6" *ngIf = "logged === true && admin === false"><a class="nav-link" routerLink="/profile"><i class="fa fa-user"></i></a></li>
            <li class="mainMenu" id="button7" *ngIf = "logged === true && admin === true"><a class="nav-link" routerLink="/admin">Admin</a>
            <li class="mainMenu" *ngIf = "logged === false"><a id="link" class="nav-link" routerLink="/login">Log in</a></li>
            <li class="mainMenu" *ngIf = "logged === false"><a id="link" class="nav-link" routerLink="/register">Join</a></li>
            <li class="mainMenu" *ngIf = "logged === true" (click)="logout()" class="nav-link" id="logout">Logout</li>
          </ul>
        </div>
    </nav>
</header>

<main>
    <div class="grid">
        <div class="leftSide">
            <!-- ceva cu tags -->
            <div class="tags" *ngIf="displayTags === true">
                <button class="btn btn-info" (click)="allButton()"> All </button>
                <button *ngFor="let tag of tags" class="btn btn-info" (click)="filterByTag(tag['tagNameEng'])"> {{ tag['tagNameEng'] }} </button>
            </div>

            <div>
                <div class="cityGrid" *ngIf="display === false">
                    <div *ngFor="let city of cities" class="city" (click)="showCityInfos(city)">
                        <div id="cityImg">
                            <img id="image" src="../../../assets/photos/luca-bravo-O453M2Liufs-unsplash.jpg" width="185vw" height="150vh">
                        </div>
                        <div id="cityInfo">
                            <span id="name"> {{ city['nameEng'] }}</span>, &nbsp; <span id="country"> {{ city['countryEng'] }} </span>
                        </div>
                    </div>
                </div>
                <div class="infos"  *ngIf="display === true">
                    <div><i id="goBack" class="fa fa-arrow-left" (click)="closeCityInfos()"></i></div>
                    <app-city-info [city]="currentCity"></app-city-info>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <p>AICI HARTA?</p>
        </div>
    </div>
</main>
</div>
