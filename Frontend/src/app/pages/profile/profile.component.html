  <main>
      <div class="backgroundPhoto">
          <img id="background" src="../../../assets/photos/pexels-pixabay-220182-profile1.jpg" width="auto" heigth="auto">
      </div>
      <div class="profilePhoto">
          <img id="profile" src="../../../assets/photos/blank-profile-picture-g3f5704040_1280.png" width="248px" heigth="auto">
      </div>
      <div class="body">
        <div class="name">
          <p class="nameParagraph"> {{currentFirstName}} {{ currentLastName }} </p>
          <p class="email"><i class="fa fa-envelope"></i> {{currentEmail}} &nbsp; &nbsp; <i class="fa fa-user"></i> {{currentUsername}} </p>

        <div class="backendRequests">

            <button class="btn btn-outline-dark rounded-pill"> Change password </button>
          </div>
          <div class="changeUsernameButton">
            <button class="btn btn-outline-dark rounded-pill"> Change username </button>
          </div>
        </div>
        <div id="gallery">
          <h3> My last adventures </h3>
          <button class="btn btn-outline-warning rounded-pill">Go to journal</button>
          <div id="photos">

        </div>
