<!-- User component is a reusable component -->
<div class="container">
    <table class="table table-bordered table-hover table-hover table-dark">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData">
                <td class="username">
                    {{ user.firstName }}
                </td>
                <td class="username">
                    {{ user.lastName }}
                </td>
                <td class="username">
                    {{ user.email }}
                </td>
                <td class="username">
                    {{ user.username }}
                </td>
                <td><button class="btn btn-danger" (click)="deleteUserByEmail(user.email)">
                    Delete
                </button></td>
            </tr>
        </tbody>
    </table>
</div>
